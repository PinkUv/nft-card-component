<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">

      <article class="mainImage">
        <img class="primaryImg" src="./images/image-equilibrium.jpg">
        <div>
          <img src="./images/icon-view.svg">
        </div>
      </article>
      
      <h1>
        Equilibrium #3429
      </h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul>
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>

      <article>

        <img class="avatar" src="./images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>

      </article>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PinkUv" target="_blank">PinkUv</a>.
  </div>
</body>
</html>
